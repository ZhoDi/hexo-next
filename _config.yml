deploy:
  type: git
  repo: 
    github:
      git@github.com:ZhoDi/ZhoDi.github.io.git
    aliyun:
      git@139.196.163.171:/home/git/ddblog.git
  # repo: git@139.196.163.171:/home/git/ddblog.git
  branch: master